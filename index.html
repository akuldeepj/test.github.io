  <link rel="stylesheet" href="style.css">

<script>
function openTabs() {
  var url = ""; // change this to your desired URL
  for (var i = 0; i < 1000; i++) {
    var link = document.createElement("a"); // create a new anchor element
    link.href = url; // set the href attribute to the URL
    link.target = "_blank"; // set the target attribute to "_blank"
    document.body.appendChild(link); // append the link to the body
    link.click(); // click the link programmatically
    document.body.removeChild(link); // remove the link from the body
  }
}
</script>
</head>

</p1>


</div>

 <div style="display: flex; align-items: center; height: 300px;justify-content: center;font-size: larger;">
